<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>

<!-- CSS 
<link rel="stylesheet" th:href="@{../css/bootstrap-4.3.1-dist/bootstrap-4.3.1-dist/css}">-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<title>Liste des clients</title>
</head>
<body>


<nav class="navbar navbar-expand-sm bg-light">

  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" th:href="@{/village/liste}">Gestion des Villages</a>
    </li>
    <li class="nav-item">
      <a class="nav-link"th:href="@{/client/liste}">Gestion des Clients</a>
    </li>
    
  </ul>

</nav>


<form method="POST" th:action="@{/client/add}">
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationDefault01">NOM</label>
      <input type="text" name="nom_client" class="form-control" id="validationDefault01" placeholder="Nom"  required>
    </div>
     <div class="col-md-4 mb-3">
      <label for="validationDefault01">ADRESSE</label>
      <input type="text" name="adresse_client" class="form-control" id="validationDefault01" placeholder="Adresse"  required>
    </div>
     <div class="col-md-4 mb-3">
      <label for="validationDefault01">TELEPHONE</label>
      <input type="text" name="telephone_client" class="form-control" id="validationDefault01" placeholder="Telephone"  required>
    </div>
    
    
    <div class="col-md-4 mb-3">
      <label for="validationDefault03">Village</label>
      <select type="text" name="idVillage" class="form-control" id="validationDefault03"  required>
      <option value="0"> Faites un choix</option>
      	<option th:each="u:${liste_villages}" th:value="${u.id}" th:text="${u.nom_village}"> Faites un choix</option>
      
      </select>
    </div>
    
        <div class="col-md-4 mb-3">
      <label for="validationDefault03">User</label>
      <select type="text" name="idUser" class="form-control" id="validationDefault03"  required>
      <option value="0"> Faites un choix</option>
      	<option th:each="u:${liste_users}" th:value="${u.id}" th:text="${u.nom+'  '+ u.prenom}"> Faites un choix</option>
      
      </select>
    </div>

   
   
  </div>
  
  
  <button class="btn btn-primary" type="submit" name="valider">Submit</button>
  <button class="btn btn-danger" type="reset" name="annuler">Annuler</button>
</form>
</body>
</html>
